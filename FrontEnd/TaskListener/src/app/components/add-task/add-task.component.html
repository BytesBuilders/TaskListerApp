<div class="container mt-4">
  <button class="btn btn-secondary" routerLink="/taskList">Volver</button>
  <h2 class="text-center">Agregar Nueva Tarea</h2>
  <form (submit)="agregarTarea()" class="col-md-6 mx-auto bg-light rounded shadow p-4 text-dark">
    <div class="form-group">
      <label for="titulo">Título</label>
      <input type="text" class="form-control" id="titulo" required>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="fechaCreacion">Fecha de creación</label>
        <!-- Establecer la fecha actual como valor predeterminado y hacerlo de solo lectura -->
        <input type="date" class="form-control" id="fechaCreacion" required [value]="getTodayDate()" readonly>
      </div>
      <div class="form-group col-md-6">
        <label for="fechaLimite">Fecha límite</label>
        <input type="date" class="form-control" id="fechaLimite" required>
      </div>
    </div>

    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea class="form-control" id="descripcion" required></textarea>
    </div>

    <div class="form-group">
      <label for="estado">Estado</label>
      <select class="form-control" id="estado" required>
        <option value="pendiente">Pendiente</option>
        <option value="en_progreso">En progreso</option>
        <option value="completada">Completada</option>
      </select>
    </div>

    <div class="form-group">
      <label for="prioridad">Prioridad</label>
      <select class="form-control" id="prioridad" required>
        <option value="alta">Alta</option>
        <option value="media">Media</option>
        <option value="baja">Baja</option>
      </select>
    </div>

    <div class="form-group">
      <label for="categoria">Categoría</label>
      <input type="text" class="form-control" id="categoria" required>
    </div>

    <div class="container d-flex justify-content-center mt-4">
      <button type="submit" class="btn btn-primary">Agregar tarea</button>
    </div>
  </form>
</div>
