<div class="container mt-4" *ngIf="tarea">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card" [ngClass]="{'bg-danger': tarea.prioridad === 'Alta', 'bg-primary': tarea.prioridad === 'Media', 'bg-success': tarea.prioridad === 'Baja'}">
        <div class="card-header justify-content-center text-white">
          <h2>{{ tarea?.nombre }}</h2>
        </div>
        <div class="card-body">
          <p class="text-white"><strong>Creación:</strong> {{ tarea?.fechaCreacion }}</p>
          <p class="text-white"><strong>Límite:</strong> {{ tarea?.fechaLimite }}</p>
          <p class="text-white"><strong>Prioridad:</strong> {{ tarea?.prioridad }}</p>
          <p class="text-white"><strong>Estado:</strong> {{ tarea?.estado }}</p>
          <p class="text-white"><strong>Categorías:</strong> {{ tarea?.categorias?.join(', ') }}</p>
          <p class="text-white"><strong>Etiquetas:</strong> {{ tarea?.etiquetas?.join(', ') }}</p>
          <div class="d-flex justify-content-center">
            <button class="btn btn-danger mr-2" routerLink="/taskList">Volver a Listado</button>
          </div>
          <div class="d-flex justify-content-center">
            <button class="btn btn-primary bg-white text-dark">Editar</button>
          </div>                 
        </div>
      </div>
    </div>
  </div>
</div>
